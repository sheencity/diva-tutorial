<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHEENCITY DIVA DEMO</title>
  <link rel="stylesheet" type="text/css" href="https://diva.sheencity.cn/docs/_lib/diva-light-style.css" />
</head>

<body>
  <div class="backend-container" id="container"></div>
  <main>
    <header>
      <hgroup>
        <!-------------------标题区域 可替换汉字------------------->
        <h1 class="center">光辉城市 DIVA 入门教程</h1>
        <h2 class="center">第二课 第一个功能之调用预设场景</h2>
        <!------------------------------------------------------->
      </hgroup>
    </header>

    <!-- 左侧功能区 可替换汉字 注意 id 与下方业务代码关联 -->
    <aside class="aside-left">
      <section>
        <button id="btn1">演示序号调用场景1</button>
        <button id="btn2">演示名称调用场景2</button>
        <button id="btn3">演示序号调用场景3</button>
      </section>
    </aside>
    <!-------------------------------------------------->

  </main>

  <script src="https://diva.sheencity.cn/docs/_lib/diva-sdk-1.0.0.min.js"></script>

  <script>
    // -----------------------------------------------------
    // 接口调用函数封装
    // -----------------------------------------------------
    async function applySceneByName (sceneName) {
      const result = await client.request('ApplyScene', {
        name: String(sceneName),    // DIVA 编辑器中场景的名称，默认名称为空，则无法利用该接口，需对场景右键进行重命名
        camera: true,     // 可选，默认为 true，是否应用预设的镜头位置
        env: true,        // 可选，默认为 true，是否应用预设的天空后期环境效果
        visibility: true  // 可选，默认为 true，是否应用物体可见性状态，注意仅对快照场景中确实存在预设数据的情况有效
      });
    }
    async function applySceneByIndex (sceneIndex) {
      const result = await client.request('ApplySceneByIndex', {
        index: Number(sceneIndex), // DIVA 编辑器中场景的索引，注意索引从 0 开始，编辑器中显示时为便于制作人员理解是从 1 开始
        camera: true,         // 可选，默认为 true，是否应用预设的镜头位置
        env: true,            // 可选，默认为 true，是否应用预设的天空后期环境效果
        visibility: true,     // 可选，默认为 true，是否应用物体可见性状态，注意仅对快照场景中确实存在预设数据的情况有效
      });
    }

    // -----------------------------------------------------
    // 绑定页面处理逻辑
    // -----------------------------------------------------
    document.getElementById('btn1').onclick = function () {
      applySceneByIndex(0);
    }
    document.getElementById('btn2').onclick = function () {
      applySceneByName("门口");
    }
    document.getElementById('btn3').onclick = function () {
      applySceneByIndex(2);
    }      
  </script>

  <!-- 初始化客户端，本段落代码无需修改 -->
  <script>
    let client = null;
    async function run() {
      let diva = null;
      // 通过 UA 判断是否嵌入页面模式
      if (globalThis.navigator.userAgent.includes('Mars')) {
        diva = new sheencity.divaSdk.Diva({
          mode: "embedded",
          container: document.getElementById('container')
        });
      } else {
        diva = new sheencity.divaSdk.Diva({
          mode: "cloud",
          container: document.getElementById('container'),
          url: new URL('ws://127.0.0.1:3000'),  // 信令服务器地址
        });
      }
      client = await diva.init();
    }
    run().catch(err => console.error(err));
  </script>

</body>

</html>
